            <h2 class="mb-3 text-center">Registro de empleados</h2>
            <form class="py-3">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombres">
                </div>
                <div class="mb-3">

                    <input type="email" class="form-control" id="usuario" placeholder="Usuario para loguearse">

                <div class="mb-3">
                    <label for="clave" class="form-label">contraseña</label>
                    <input type="text" class="form-control" id="clave" placeholder="clave del usuario">
                </div>

                <div class="mb-5 col">
                    <select class="form-select" id="usuarioTipo">
                        <option value="#" disabled selected>Seleccione el tipo de usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="mesero">Mesero</option>
                        <option value="cocinero">Cocinero</option>
                    </select>
                </div>



                <div class="d-grid gap-3">
                    <button type="button" value="signUp" class="btn btn-primary my-4 py-3"
                        id="btnSignUp">Guardar</button>
                </div>
            </form>

        </div>
