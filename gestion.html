<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"">
    <link rel=" stylesheet" href="css/gestion.css">
    <title>Gestion</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel p-0">
                <div class="offcanvas-header">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">La<span class="logo__bold">Cafeta</span></h1>
                    </a>    
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="gestion-Usuarios">Gestion de usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gestion de menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col"></div>
        </div>
    </div>


    
        <div class="row">

            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div>

            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6 py-4 px-4 bg-white rounded">
                <h2 class="mb-3 text-center">Registro de empleados</h2>
                <form class="py-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" placeholder="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos">
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario para loguearse">
                    </div>

                    <div class="mb-3">
                        <label for="clave" class="form-label">contrase√±a</label>
                        <input type="text" class="form-control" id="clave" placeholder="clave del usuario">
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" min="18">
                            </div>
                        </div>

                        <div class="mb-4 col">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select class="form-select" id="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>

                    </div>

                    

                    <div class="mb-5 col">
                        <select class="form-select" id="carrera">
                            <option value="#" disabled selected>Seleccione el tipo de usuario</option>
                            <option value="administrador">Administrador</option>
                            <option value="mesero">Mesero</option>
                            <option value="cocinero">Cocinero</option>
                        </select>
                    </div>

                    

                    <div class="d-grid gap-3">
                        <button class="btn btn-success py-3">Guardar</button>
                        <button class="btn btn-secondary py-2">Limpiar</button>
                    </div>
                </form>

            </div>

        </div>
    

    <script src="bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
