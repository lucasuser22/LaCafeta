<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gestion.css">
    <script src="js/loguear.js"></script>

</head>

<body>


    <div class="container">
        <div class="row my-5">
            <div class="col"></div>
        </div>
    </div>


    <div class="row">

        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>

        <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 py-3 px-3 bg-white rounded">
            <h2 class="mb-3 text-center">Registro de alumnos</h2>
            <form class="py-3">


                <div class="mb-3">
                    <label for="usuario" class="form-label pt-3">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Digite su usuario">
                </div>
                <div class="my-4">
                    <label for="clave" class="form-label pt-3">Contrase√±a</label>
                    <input type="password" class="form-control" id="clave" placeholder="Digite su clave">
                </div>
                <button type="button" value="entrar" class="btn btn-primary my-4" id="boton-login"
                    onclick="loguear()">Acceder</button>

            </form>

        </div>

    </div>






    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
